<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <main>
        <h1>Formulários</h1>
        <hr>
        <br>

        <form>
            <div>
                <label for="texto">Input de texto</label>
                <input type="text" id="texto" placeholder="Informe o seu nome....">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="data">Data de Nascimento</label>
                <input type="date" id="data" name="data">
            </div>

            <div>
                <label for="hora">Horário</label>
                <input type="time"id="hora" name="hora">
            </div>

            <div>
                <label for="numeros">Numeros: </label>
                <input type="number"id="numeros" name="numeros">
            </div>

            <div>
                <label for="arquivo">Selecione um arquivo: </label>
                <input type="file"id="arquivo" name="arquivo">
            </div>

            <div>
                <label for="url">Link: </label>
                <input type="url"id="url" name="url">
            </div>

            <div>
                <label for="cor">Selecione uma cor: </label>
                <input type="color"id="cor" name="cor">
            </div>

            <div>
                <label for="tamanho">Input: </label>
                <input type="range"id="numeros" name="tamanho">
            </div>

            <div>
                <label for="feito">Caixinha: </label>
                <input type="checkbox"id="feito" name="feito">
            </div>

            <div>
                <label for="bolinha">Bolinha: </label>
                <input type="radio"id="bolinha" name="bolinha">
            </div>

            <div>
                <label for="limpa">Limpa: </label>
                <input type="reset"id="limpa" name="limpa" value="Clear">
            </div>

            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            <div>
                <select name="select" id="select">
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="transferencia">Transferência</option>
                </select>
            </div>
            <br><br>


            <div>
                <input type="submit"id="envio" name="envio" value="Enviar">
            </div>


        </form>
    </main>

    
</body>
</html>
